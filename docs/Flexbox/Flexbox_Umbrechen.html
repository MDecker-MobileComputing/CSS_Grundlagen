<!DOCTYPE html>
<html lang="de">
<head>
    <title>Flexbox: Umbrechen (wrap)</title>
    <meta charset="utf-8">
    <style>
    <!--

      body { 
        font-family: sans-serif;
        padding: 0.5em; 
      }

      code { font-size: 110%; }

      h2 { margin-top: 2em; }

      div { border: 2px solid black; }

      .container-allgemein {
        background: orange;
        margin: 1em;
        width: 15em;
        display: flex;
        flex-direction: row; /* Default-Wert */
      }

      .container-umbrechen-aus {

        flex-wrap: nowrap; /* Default-Wert */
      }

      .container-umbrechen-an {

        flex-wrap: wrap;
      }

      .container-umbrechen-umgekehrt {

        flex-wrap: wrap-reverse;
      }

      .kind-in-container {
        background: greenyellow;
        padding: .5em;
        margin: .5em;
        width: 5em;
        height: 5em;
      }

    -->
    </style>
</head>
<body>

  <h1>Flexbox: Horizontal vs. Vertikal</h1>

    <h2>Flexbox-Container mit <code>flex-wrap:nowrap</code></h2>

    <div class="container-allgemein flex-container-horizontal">
      <div class="kind-in-container">Kind 1</div>
      <div class="kind-in-container">Kind 2</div>
      <div class="kind-in-container">Kind 3</div>
      <div class="kind-in-container">Kind 4</div>
      <div class="kind-in-container">Kind 5</div>
    </div>


    <h2>Flexbox-Container mit <code>flex-wrap:wrap</code></h2>

    <div class="container-allgemein container-umbrechen-an">
      <div class="kind-in-container">Kind 1</div>
      <div class="kind-in-container">Kind 2</div>
      <div class="kind-in-container">Kind 3</div>
      <div class="kind-in-container">Kind 4</div>
      <div class="kind-in-container">Kind 5</div>
    </div>


    <h2>Flexbox-Container mit <code>flex-direction:row-reverse</code></h2>

    <div class="container-allgemein container-umbrechen-umgekehrt">
      <div class="kind-in-container">Kind 1</div>
      <div class="kind-in-container">Kind 2</div>
      <div class="kind-in-container">Kind 3</div>
      <div class="kind-in-container">Kind 4</div>
      <div class="kind-in-container">Kind 5</div>
    </div>

</body>
