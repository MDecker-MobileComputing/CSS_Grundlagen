<!DOCTYPE html>
<html lang="de">
<head>
    <title>Flexbox: Horizontal vs. Vertikal</title>
    <meta charset="utf-8">
    <style>

      body { font-family: sans-serif;
             padding: 0.5em; }

      .container-allgemein {
        background: orange;

      .flex-container-horizontal {
        display: flex;

      .flex-container-vertikal {

<body>

  <h1>Flexbox: Horizontal vs. Vertikal</h1>

    <h2>Flexbox-Container mit <code>flex-direction:row</code></h2>

    <div class="container-allgemein flex-container-horizontal">

      <div class="kind-in-container">Kind 1</div>
      <div class="kind-in-container">Kind 2</div>
      <div class="kind-in-container">Kind 3</div>

    </div>


    <h2>Flexbox-Container mit <code>flex-direction:column</code></h2>

    <div class="container-allgemein flex-container-vertikal">

      <div class="kind-in-container">Kind 1</div>
      <div class="kind-in-container">Kind 2</div>
      <div class="kind-in-container">Kind 3</div>

    </div>


</body>
