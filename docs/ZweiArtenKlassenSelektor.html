          text-align: center;

<body>

  <h1>Demo: Klassen-Selektoren</h1>

  <p>Normaler Absatz (ganz ohne CSS-Klassen).</p>

  <p class="meine_klasse">Dieser Absatz hat nur eine allgemeine CSS-Klasse.</p>

  <p class="andere_klasse">Dieser Absatz hat eine CSS-Klasse speziell für Absatz-Elemente.</p>

  <p class="meine_klasse andere_klasse">Dieser Absatz hat hat beide CSS-Klassen zugeordnet.</p>
