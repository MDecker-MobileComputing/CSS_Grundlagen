<!DOCTYPE html>
<html lang="de">
<head>
    <title>Demo für Positionierung: Absolut</title>
    <meta charset="utf-8">
    <style>
    <!--

      /* ALLE Schriften ohne Serifen. */
      body { font-family: sans-serif; }

      h2 {
        margin-top: 2em;
      }

      div {
        background: yellowgreen;
        width: 4em;
        height: 4em;
        display: inline-block; /* damit auch width+height ausgewertet werden */
        margin: .5em;          /* Außenabstand alle vier Seiten */
        position: static;      /* Default-Wert */
      }

      /*
       * Ein Element mit position:absolut wird nicht im normalen Dokumentenfluss
       * berücksichtig (es wird auch kein Platz für es reserviert).
       * Für seine Position wird als Koordinatenursprung der nächste Vorfahre
       * verwendet, der nicht selbst den Standardwert "static" hat;
       * gibt es keinen solchen Vorfahren, dann wird das body-Element genommen.
       */
      .position-absolut {
        position: absolute;
        top: 2em;
        left: 2em;
        background-color: blueviolet;
      }

      article {
        background-color: burlywood;
        position: relative;
      }

    -->
    </style>
</head>
<body>

  <h1>Demo für Positionierung: Absolut</h1>

  <!--
    ohne das Article-Element mit position!=static würde body als Koordinatenursprung für das absolut
    positionierte Element genommen.
   -->
  <article>
    <h2>Position: absolut</h2>
    <div></div>
    <div class="position-absolut"></div>
    <div></div>
  </article>

</body>
