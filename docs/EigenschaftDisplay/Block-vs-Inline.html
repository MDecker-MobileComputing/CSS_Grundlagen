<!DOCTYPE html>
<html lang="de">
<head>
    <title>Demo für Positionierung: Sticky</title>
    <meta charset="utf-8">
    <style>
    <!--

      body {
        font-family: sans-serif;
        box-sizing: border-box; }

      h2 {
        margin-top: 2em;
        margin-bottom: 1em; }

      div {
        margin-bottom: 1em;
        margin-right: 1em;
        background: yellowgreen;
      }

      .quadrat-block {
        display: block;
        width: 4em;
        height: 4em;
      }

      /**
       * Für Elemente mit display:inline haben width+height keine Wirkung!
       */
      .quadrat-inline {
        display: inline;

        /** Mit padding>0 würde auch ein leeres Inline-Element Platz belegen. */
        /* padding: 2em; */
      }

      .quadrat-inline-block {
        display: inline-block;
        width: 4em;
        height: 4em;
      }

    -->
    </style>
</head>
<body>

  <h1>Demo für verschiedene <code>Display</code>-Werte</h1>

  <h2><code>display:block</code></h2>

  <!-- Für jedes Block-Element wird eine neue Zeile angefangen. -->
  <div class="quadrat-block">abc</div>
  <div class="quadrat-block">abc</div>
  <div class="quadrat-block">abc</div>


  <h2><code>display:inline</code></h2>

  <!-- Die Inline-Elemente sind alle in einer Zeile. -->
  <div class="quadrat-inline">abc</div>
  <div class="quadrat-inline">abc</div>
  <div class="quadrat-inline">abc</div>


  <h2><code>display:inline-block</code></h2>

  <!-- Die elemente sind alle in einer Zeile, aber width+height werden ausgewertet. -->
  <div class="quadrat-inline-block">abc</div>
  <div class="quadrat-inline-block">abc</div>
  <div class="quadrat-inline-block">abc</div>

</body>
