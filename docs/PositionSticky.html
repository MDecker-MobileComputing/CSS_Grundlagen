<!DOCTYPE html>
<html lang="de">
<head>
    <title>Demo für Positionierung: Sticky</title>
    <meta charset="utf-8">
    <style>
    <!--

      /* ALLE Schriften ohne Serifen. */
      body { font-family: sans-serif; }

      h2 {
        margin-top: 2em;
      }

      div {
        background: yellowgreen;
        width: 4em;
        height: 4em;
        display: inline-block; /* damit auch width+height ausgewertet werden */
        margin: .5em;          /* Außenabstand alle vier Seiten */
        position: static;      /* Default-Wert */
      }

       /*
        * Das mit position:sticky versehene Element nimmt zunächst seine Position
        * wie im Normalfall (also mit position:static) ein; wenn man nach unten
        * scrollt, dann bleibt es aber im Bildschirm, und zwar ziehen dann die
        * mit top und left spezifizierten Abstände.
        */
      .position-klebrig {
        position: sticky;
        background-color: blueviolet;
        top: 1em;
        left: 1em;
      }
    -->
    </style>
</head>
<body>

  <h1>Demo für Positionierung: Sticky</h1>

  <h2>Position: Sticky</h2>

  <p>Nach unten scrollen!</p>

  <div class="position-klebrig"></div>
  <div></div> <div></div> <br>

  <!-- noch einige Zeilen dazu, damit man vertikal scrollen kann -->
  <div></div> <div></div> <div></div> <br>

  <div></div> <div></div> <div></div> <br>

</body>
