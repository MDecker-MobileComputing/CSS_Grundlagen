<body>

  <h1>Demo: ID- und Klassen-Selektoren</h1>

  <p class="meine_klasse">Dieser Absatz ist <i>meine_klasse</i> zugeordnet.</p>

  <p>Dieser Absatz ist weder einer Klasse noch einer ID zugeordnet.</p>

  <p id="meine_id">Dieser Absatz ist <i>meine_id</i> zugeordnet.</p>

  <p class="meine_klasse">Dieser Absatz ist wieder <i>meine_klasse</i> zugeordnet.</p>
