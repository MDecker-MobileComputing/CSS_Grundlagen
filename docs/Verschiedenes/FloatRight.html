<!DOCTYPE html>
<html lang="de">
<head>
    <title>CSS-Eigenschaft "float"</title>
    <meta charset="utf-8">
    <style>
    <!--

      body {
        font-family: sans-serif;
      }

      code { font-size: 125%;}

      h2 { margin-top: 2em; }

      div {
        display: inline-block;
        width: 3em;
        height: 3em;
        margin: .5em;
      }

      .rot { background: red; }
      .gruen { background: green; }
      .blau { background: blue; }

      .rechts { float: right; }

    -->
    </style>
</head>
<body>

  <h1>CSS-Eigenschaft <code>float</code></h1>

  <h2>Kein <code>float</code></h2>
  <div class="rot"></div> 
  <div class="gruen"></div> 
  <div class="blau"></div>

  <h2><code>float:right</code> für blau</h2>
  <div class="rot"></div> 
  <div class="gruen"></div> 
  <div class="blau rechts"></div>

  <h2><code>float:right</code> für grün</h2>
  <div class="rot"></div> 
  <div class="gruen rechts"></div> 
  <div class="blau"></div>

  <h2><code>float:right</code> für rot</h2>
  <div class="rot rechts"></div> 
  <div class="gruen"></div> 
  <div class="blau"></div>

  <h2><code>float:right</code> für rot und grün</h2>
  <div class="rot rechts"></div> 
  <div class="gruen rechts"></div> 
  <div class="blau"></div>

  <h2><code>float:right</code> für alle</h2>
  <div class="rot rechts"></div> 
  <div class="gruen rechts"></div> 
  <div class="blau rechts"></div>


</body>
